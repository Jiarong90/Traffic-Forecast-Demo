<!DOCTYPE html>
<html>
<head>
    <title>Map Demo Page</title>
    <meta charset="utf-8" />

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            zoom: 1;
        }

        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #map {
            flex: 1;
            float:left;
        }

        #infobar {
            float: right;
            width: 350px;
            max-width: 350px;
            overflow-y: auto;
            border-left: 2px solid #ccc;
            padding: 10px;
        }

        #incidents {
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            
        }

        .incident-item {
            background: #ffffff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s, tranform 0.1s;
        }

        .incident-item:hover {
            background: #f0f7ff;
            transform: translateX(4px);
        }

        .incident-item:active {
            background: #dbeaff;
        }

        .incident-type {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .incident-message {
            font-size: 15px;
        }
    
        #infobar h3 {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        
        <div id="map"></div>
        <div id ="infobar">
            <h3 style="font-size: 20px;"> Recent Traffic Incidents </h3>
            <ul id="incidents"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([1.3521, 103.8198], 12)

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        async function getIncidents() {
            response = await fetch("/api/incidents");
            data = await response.json();
            
            list = document.getElementById("incidents");
            list.innerHTML = "";

            const roadNames = [
                "PIE", "CTE", "AYE", "ECP", "KPE", "TPE", "SLE", "BKE", 
                "Lornie Road", "Bukit Timah Road", "Nicoll Highway",
                "Yio Chu Kang Road", "Upper Thomson Road"
            ];


            data.incidents.forEach(incident => {

                const mockImpact = Math.floor(Math.random() * 5) + 1;       
                const mockDelay = Math.floor(Math.random() * 20) + 5;        
                
                const roadCount = Math.floor(Math.random() * 3) + 1;
                const impactedRoads = Array.from({ length: roadCount }, () =>
                    roadNames[Math.floor(Math.random() * roadNames.length)]
                ).join(", ");
                

                li = document.createElement("li");
                li.className = "incident-item"
                li.style.cursor = "pointer";
                li.style.marginBottom = "10px";
                li.innerHTML = `<div class='incident-type'>${incident.Type}</div> <div class='incident-message'>${incident.Message}</div>
                <div style="margin-top:6px; font-size:12px; color:#333;">
                    <b>Impact Level:</b> <b style="color: red;""> ${mockImpact}/5</b><br>
                    <b>Estimated Delay:</b> <b style="color: red;""> ${mockDelay} </b> min <br>
                    <b>Impacted Roads:</b> ${impactedRoads}
                </div>
                `

                li.onclick = () => {
                    const lat = incident.Latitude;
                    const lon = incident.Longitude;

                    map.setView([lat, lon], 16);

                    L.marker([lat, lon])
                    .addTo(map)
                    .bindPopup(incident.Message)
                    .openPopup();
                };
                list.appendChild(li);
            });

            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }
        getIncidents();
    </script>

</body>
</html>

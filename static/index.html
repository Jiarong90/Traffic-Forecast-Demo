<!DOCTYPE html>
<html>
<head>
    <title>Map Demo Page</title>
    <meta charset="utf-8" />

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #navbar {
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px;
            background: #6082B6;        
            border-bottom: 1px solid #e2e8f0;
            box-sizing: border-box;
        }

        .navbar-title {
            font-weight: 600;
            font-size: 18px;
            color: white;
            text-decoration: none;
            cursor: default;
        }

        .navbar-text {
            color: white;
        }

        #userDropdownBtn {
            color: white;
            font-size: 15px;
        }

        #userDropdownBtn.dropdown-toggle::after {
            margin-left: 10px;
        }

        .dropdown-menu {
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #container {
            position: relative;
            height: calc(100vh - 54px);
            width: 100vw;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #infobar {
            position: absolute;
            top: 18px;
            right: 18px;
            width: 360px;
            max-height: calc(100% - 36px);
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.25);
            padding: 0;
            box-sizing: border-box;
            z-index: 999;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #infobar-header {
            padding: 24px 14px 0 12px;
        }

        #infobar-content {
            max-height: inherit;
            overflow-y: auto;
            padding: 12px 14px;
        }

        #infobar-content::-webkit-scrollbar {
            width: 8px;
        }

        #infobar-content::-webkit-scrollbar-track {
            background: transparent;
            margin: 8px;
        }

        #infobar-content::-webkit-scrollbar-thumb {
            background: rgba(150, 150, 150, 0.4);
            border-radius: 8px;
        }

        #infobar-content::-webkit-scrollbar-thumb:hover {
            background: rgba(120, 120, 120, 0.6);
        }

        @media (max-width: 600px) {
            #infobar {
                left: 10px;
                right: 10px;
                width: auto;
                top: 16px;
                max-height: calc(100% - 36px);
                border-radius: 12px;
            }
        }

        #incidents {
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            
        }

        .incident-item {
            background: #ffffff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s, tranform 0.1s;
        }

        .incident-item:hover {
            background: #f0f7ff;
            transform: translateX(4px);
        }

        .incident-item:active {
            background: #dbeaff;
        }

        .incident-type {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .incident-message {
            font-size: 15px;
        }
    
        #infobar h3 {
            padding-left: 10px;
        }

    
        #back-to-listview {
            align-self: flex-start;
            border: none;
            background: transparent;
            color: #2563eb;
            cursor: pointer;
            padding-left: 12px;
            font-size: 24px;
            font-weight: bold;
        }

        #incidents-detail-view {
            padding-left: 12px;
        }

        .hidden {
            display: none !important;
        }

        #navbarLoginBtn {
            border: 1px solid white;
            color: #7DF9FF;
        }


    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
            <a class="navbar-title" href="#">Forecasting Analytics for Singapore Traffic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">

                </ul>
                <div class="navbar-text">
                    <button type="button" id="navbarLoginBtn" class="btn" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login
                    </button>

                    <!-- User Profile dropdown after successful login -->
                    <div class="dropdown hidden" id="userDropdownGroup">
                        <button class="btn btn-sm dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false" id="userDropdownBtn">
                            USERNAME
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdownBtn">
                            <li>
                                <a class="dropdown-item" href="#" id="SettingsBtn"> Settings </a>
                            </li>
                            <li>
                                <hr>
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="#" id="logoutBtn"> Logout </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main body -->
    <div id="container">
        
        <!-- Map Layer -->
        <div id="map"></div>
        <!-- Info / Incidents sidebar-->
        <div id ="infobar">

            <!-- Main View -->
            <div id="infobar-header">
                <h3 id="infobar-title" style="font-size: 20px;"> Recent Traffic Incidents </h3>
                <button class="back-btn hidden" id="back-to-listview"> ‚Üê </button>
            </div>
            <div id="infobar-content">
                <!-- Main List View -->
                <div id="incidents-list-view">
                    <ul id="incidents"></ul>
                </div>
                <!-- Detail View -->
                 <div id="incidents-detail-view" class="hidden">
               
                    <div>
                        <dt>Type</dt>
                        <dd id="detail-type"></dd>
                    </div>
                    <div>
                        <dt>Incident message</dt>
                        <dd id="detail-message"></dd>
                    </div>
                    <div>
                        <dt>First seen</dt>
                        <dd id="detail-first-seen"></dd>
                    </div>
                    <div>
                        <dt>Last seen</dt>
                        <dd id="detail-last-seen"></dd>
                    </div>
                    <div>
                        <dt>Impact Level</dt>
                        <dd id="detail-impact"></dd>
                    </div>
                    <div>
                        <dt>Estimated Delay</dt>
                        <dd id="detail-delay"></dd>
                    </div>
                    <div>
                        <dt>Impacted roads</dt>
                        <dd id="detail-roads"></dd>
                    </div>
                
                 </div>

            </div>

            
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div id="email-group" class="mb-3">
                        <label class="form-label">Email</label>
                        <input id="authEmail" class="form-control" />
                    </div>

                    <div id="name-group" class="mb-3 hidden">
                        <label id="form-label-name" class="form-label">Name</label>
                        <input id="authName" class="form-control" />
                    </div>

                    <div id="password-group" class="mb-3">
                        <label class="form-label">Password</label>
                        <input id="authPassword" class="form-control" type="password" />
                    </div>

                    <div class="mt-2 small">
                        <span id="toggleText"> Don't have an account? </span>
                        <button type="button" id="toggleModeBtn" class="btn btn-link p-0 align-baseline"> Sign up </button>
                    </div>

                    <div id="authMsg" class="text-danger small"></div>
                </div>

                <div class="modal-footer">
                    <button id="authBtn" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="modal-success-group" class="mb-3">
                        <span id="modal-success-text"> Registration Successful! </span>
                        <button type="button" id="successLoginBtn" class="btn btn-link p-0 align-baseline"> Log In </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    
    <script>

        // Import Supabase 
        const { createClient } = window.supabase;
        // Create a single supabase client for interacting with database
        const SUPABASE_URL = "https://vwywaannhemxefrrqrtv.supabase.co";
        const SUPABASE_API_KEY = "sb_publishable_FfuRkw4At-Nlko5mVXoGaQ_ib_jrEFr";
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_API_KEY);

        // Map Parameters

        let currentMarker = null;
        let currentAoe = null;

        const DEFAULT_CENTER = [1.3521, 103.8198];
        const DEFAULT_ZOOM = 12;

        const SINGAPORE_BOUNDS = L.latLngBounds(
            [1.15, 103.6],
            [1.50, 104.1]
        );

        // Display Singapore
        const map = L.map('map', {
            center: DEFAULT_CENTER,
            zoom: DEFAULT_ZOOM,
            minZoom: 11,
            maxZoom: 18,
            maxBounds: SINGAPORE_BOUNDS,
            maxBoundsViscosity: 0.8
        })

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Store incidents data, temporarily
        let incidentsData = [];

        // Retrieve all current incidents from LTA
        async function getIncidents() {

            // Check session
            const session = (await supabaseClient.auth.getSession()).data.session;

            const headers = {};
            if (session) {
                headers["Authorization"] = "Bearer " + session.access_token;
            }

            const response = await fetch("/api/incidents", { headers });
            const data = await response.json();

            incidentsData = data.incidents; 
            if (data.source === "placeholder") {
                document.getElementById("infobar-title").innerText = "API Key Missing. Placeholder Traffic Incidents";
            }
            
            const list = document.getElementById("incidents");
            list.innerHTML = "";

            const roadNames = [
                "PIE", "CTE", "AYE", "ECP", "KPE", "TPE", "SLE", "BKE", 
                "Lornie Road", "Bukit Timah Road", "Nicoll Highway",
                "Yio Chu Kang Road", "Upper Thomson Road"
            ];


            data.incidents.forEach((incident, index) => {

                // DEMO-only generate random impact data as placeholder
                const mockImpact = Math.floor(Math.random() * 5) + 1;       
                const mockDelay = Math.floor(Math.random() * 20) + 5;        
                
                const roadCount = Math.floor(Math.random() * 3) + 1;
                const impactedRoads = Array.from({ length: roadCount }, () =>
                    roadNames[Math.floor(Math.random() * roadNames.length)]
                ).join(", ");
                

                const li = document.createElement("li");
                li.className = "incident-item"
                li.style.cursor = "pointer";
                li.style.marginBottom = "10px";
                li.innerHTML = `<div class='incident-type'>${incident.Type}</div> <div class='incident-message'>${incident.Message}</div>
                <div style="margin-top:6px; font-size:12px; color:#333;">
                    <b>Impact Level:</b> <b style="color: red;""> ${mockImpact}/5</b><br>
                    <b>Estimated Delay:</b> <b style="color: red;""> ${mockDelay} </b> min <br>
                    <b>Impacted Roads:</b> ${impactedRoads}
                </div>
                `

                li.onclick = () => {
                    const lat = incident.Latitude;
                    const lon = incident.Longitude;

                    if (currentMarker) {
                        map.removeLayer(currentMarker);
                        currentMarker = null;
                    }
                    if (currentAoe) {
                        map.removeLayer(currentAoe);
                        currentAoe = null;
                    }

                    currentMarker = L.marker([lat, lon])
                        .addTo(map)
                        .bindPopup(incident.Message)
                        .openPopup();

                    radiusMeters = 300 * mockImpact;
                    currentAoe = L.circle([lat, lon], {
                        radius: radiusMeters,
                        color: '#ef4444',
                        weight: 2,
                        fillColor: '#f97316',
                        fillOpacity: 0.15
                    }).addTo(map)

                    map.fitBounds(currentAoe.getBounds(), {
                        padding: [50, 50]
                    });

                    showIncidentDetail(index, { mockImpact, mockDelay, impactedRoads })
                };
                list.appendChild(li);
            });

            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }

        
        // Toggle from detail view back to list view
        const listView = document.getElementById("incidents-list-view");
        const detailView = document.getElementById("incidents-detail-view");
        const title = document.getElementById("infobar-title");
        const backToListView = document.getElementById("back-to-listview");

        backToListView.addEventListener("click", () => {
            detailView.classList.add("hidden");
            listView.classList.remove("hidden")
            title.textContent = "Recent Traffic Incidents";
            backToListView.classList.add("hidden")

            if (currentMarker) {
                map.removeLayer(currentMarker);
                currentMarker = null;
            }
            if (currentAoe) {
                map.removeLayer(currentAoe);
                currentAoe = null;
            }
            map.setView(DEFAULT_CENTER, DEFAULT_ZOOM)
        });

        function showIncidentDetail(index, args) {
            // Retrieve clicked incident index
            const incident = incidentsData[index]; 

            document.getElementById("detail-type").textContent = incident.Type;
            document.getElementById("detail-message").textContent = incident.Message;
            document.getElementById("detail-impact").textContent = args.mockImpact;
            document.getElementById("detail-delay").textContent = args.mockDelay;
            document.getElementById("detail-roads").textContent = args.impactedRoads;
            document.getElementById("detail-first-seen").textContent = "20/1/2026 10:00am";
            document.getElementById("detail-last-seen").textContent  = "20/1/2026 12:00pm";
            // Switch to detail view
            listView.classList.add("hidden");
            detailView.classList.remove("hidden");
            title.textContent = "Incident Details";
            backToListView.classList.remove("hidden");


        }
        // Signup / Login script
        let authMode = "login";
        const modalTitle = document.querySelector("#loginModal .modal-title");
        const submitBtn = document.getElementById("authBtn");
        const toggleBtn = document.getElementById("toggleModeBtn");
        const toggleText = document.getElementById("toggleText");
        const authMsg = document.getElementById("authMsg");
        const nameGroup = document.getElementById("name-group");
        const authName = document.getElementById("authName")
        const logoutBtn = document.getElementById("logoutBtn");

        function setMode(mode) {
            authMode = mode;
            authMsg.innerText = "";

            if (mode === "login") {
                modalTitle.innerText = "Login";
                submitBtn.innerText = "Login";
                toggleText.innerText = "Don't have an account?";
                toggleBtn.innerText = "Sign up";
                nameGroup.classList.add("hidden");
                authName.value = "";

            } else {
                modalTitle.innerText = "Sign up";
                submitBtn.innerText = "Create Account";
                toggleText.innerText = "Already have an account?";
                toggleBtn.innerText = "Log in"
                nameGroup.classList.remove("hidden");
            }
        }
        // If current auth mode is login, switch to signup, else vice versa
        toggleBtn.addEventListener("click", () => {
            setMode(authMode === "login" ? "signup" : "login");
        })

        // Handle User sign up and Login

        // On registration success, display success modal
        if (window.location.pathname === "/success") {
            new bootstrap.Modal(document.getElementById("successModal")).show();
            window.history.replaceState({}, "", "/");
        }

        // Handle registration / logging in
        submitBtn.addEventListener("click", async () => {
            const email = document.getElementById("authEmail").value.trim();
            const username = document.getElementById("authName").value.trim();
            const password = document.getElementById("authPassword").value;
            if (authMode === "signup") {

                authMsg.innerText = "Creating account..";
                // Handle user registration, send verification email
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { username: username },
                        emailRedirectTo: 'http://127.0.0.1:8000/success',
                    },
                });

                if (error) {
                    authMsg.innerText = error.message;
                    return;
                }

                authMsg.innerText = "Please check your email for verification."

            } else {
                // Handle login, perform authentication
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                })

                if (error) {
                    authMsg.innerText = error.message;
                    return;
                }

                const { data:userRes } = await supabaseClient.auth.getUser();
                const user = userRes.user;
                const username = user?.user_metadata?.username || user?.email;
                setNavbarLoggedIn(username);

                // Close modal after successful login
                const modal = bootstrap.Modal.getInstance(document.getElementById("loginModal"));
                modal.hide();
            }
        })

        // Cont. Handle login/logout
        function setNavbarLoggedOut() {
            document.getElementById("navbarLoginBtn").classList.remove("hidden");
            document.getElementById("userDropdownGroup").classList.add("hidden");
        }

        function setNavbarLoggedIn(username) {
            document.getElementById("navbarLoginBtn").classList.add("hidden");
            document.getElementById("userDropdownGroup").classList.remove("hidden");
            document.getElementById("userDropdownBtn").innerText = username;
        }

        logoutBtn.addEventListener("click", async () => {
            const { error } = await supabaseClient.auth.signOut()

            if (error) {
                return;
            }

            setNavbarLoggedOut();
        })

        // Restore user session on page refresh
        async function initSession() {
            const { data } = await supabaseClient.auth.getSession();
            const session = data.session;

            // If no session, stay logged out
            if (!session) {
                setNavbarLoggedOut();
                return;
            }
            // If logged in
            const { data: userRes } = await supabaseClient.auth.getUser();
            const user = userRes.user;
            const username = user?.user_metadata?.username || user?.email;
            setNavbarLoggedIn(username);

        }

        async function init() {
            await initSession();  
            await getIncidents();  
        }

        init();
    </script>

</body>
</html>
